<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Instagram</title>
<!--<link rel="icon" href="stylesheet" type="text/css" /> -->
<link rel="icon" href="img/icon.png">
<head>
    <link rel="stylesheet" href="base.css" type="text/css">
</head>
<body>
    <header >
        <div class="left_box">
            <div class="favicon_frame" >
                <img class="faviconframe" src="img/line_favicon.png" alt="인스타 로고"/>
            </div>
            <div class="line">
                <img class="logo" src="img/logo_text.png" alt="인스타 글씨"/>
            </div>
        </div>
        <div class="right_box">
            <div class="heart_box">
                <img class="heart" src="img/liked.png" alt="글 작성"/>
            </div>
            <div class="myInfo_box" >
                <img class="myInfo" src="img/myinfo.png" alt="내 프로필"/>
            </div>
        </div>
    </header>
</body>
</html>
